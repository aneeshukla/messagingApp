<!DOCTYPE html>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>

<div class="container">
    <br>
    <div class="jumbotron">
        <h1 class="display-4">Messaging App</h1>
        <br>
        <input id="name" placeholder="Name" class="form-control">
        <br>
        <textarea id="msg" placeholder="Message" class="form-control"></textarea>
        <br>
        <button id="send" class="btn btn-success">Send</button>
    </div>
    <div id="msgs" class="container">
    </div>
</div>

<script>
    $(() => {
        getMessages();
        console.log('App works')
        $("#send").click(() => {
            let msg = { name: $("#name").val(), text: $("#msg").val() }
            postMessages(msg);
        })
    })

    function addMessages(msg) {
        $("#msgs").append(`<div class="alert alert-info"> <h4> ${msg.name} </h4> <p> ${msg.text} </p> </div>`)
    }

    function getMessages() {
        $.get('http://localhost:3000/messages', (data) => {
            data.forEach(addMessages);
        })
    }

    function postMessages(msg) {
        $.post('http://localhost:3000/message', msg)
    }

</script>
